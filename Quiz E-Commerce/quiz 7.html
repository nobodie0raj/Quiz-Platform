<!DOCTYPE html>
<html>
<head>
  <title> Technology Awareness </title>
  <style>
  
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;

      opacity: 1;
      transition: opacity 0.5s ease;
    }

    #loader.hidden {
      opacity: 0;
      pointer-events: none;
    }


    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #4caf50;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }


    .top-bar {
      background-color: #333;
      padding: 12px 0;
      color: #fff;
    }

    .top-bar-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

    .logo {

      font-weight: bold;
      font-family: 'Brush Script MT', cursive;
      margin-right: auto;
  margin-right: 200px; 
    }

    .tagline {
      font-size: 16px;

      font-family: Garamond, serif;
    }

   
    h1 {
      text-align: center;

      font-size: 42px;
font-family: Garamond, serif;
      
      margin-bottom: 20px;
    }


    #result-container {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #0e0f0e;
      border: 2px solid #0e0e0e;
      padding: 20px;
      border-radius: 5px;
      background-color: #f2f2f2;

      margin: 0 auto;
    }

    #result-container p {

      font-size: 18px;
      margin-top: 10px;
      color: #666;
    }

#result-container .wrong-answers {
  color:red;

}
#result-container .correct-answers {
  color: rgb(49, 230, 13);}

    #quiz-container {
  max-width: 800px; 
  margin: 0 auto;
  padding: 20px;
  background-color: #f2f2f2;
  border-radius: 5px;
}

   #question-container {
  margin-bottom: 20px;
  font-family: "Palatino Linotype", serif; 
font-size: 1.2em;
font-weight: bold;
}

    #options-container button {
      display: block;
      width: 100%;
      padding: 10px;

      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 3px;
      cursor: pointer;
font-size: 1em;
font-family: "Palatino Linotype", serif; 
    }

    #options-container button.correct {
      background-color: #4caf50;
      color: #fff;
    }

    #options-container button.wrong {
      background-color: #ff0000;
      color: #fff;
    }

    #options-container button.correct:hover,
    #options-container button.wrong:hover {
      background-color: #4caf50;
    }

    #submit-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #submit-btn:hover {
      background-color: #45a049;
    }

#timer {
  text-align: right; 
  margin-top: 10px; 
  font-family: Arial, sans-serif; 
  font-size: 14px; 
}

    #result-container {
      text-align: center;
      font-weight: bold;
    }
    
.CodeMirror-cursor {
  border-left: 1px solid black;
  border-right: none;
  width: 0;
    
 footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }
    
  </style>
</head>
<body>

 
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div class="top-bar">
    <div class="top-bar-inner">
      <div class="logo">@CompetitiveCommunity</div>
      <div class="tagline">Test your tech knowledge</div>
    </div>
  </div>
  <h1>TechQuiz- Technology Awareness </h1>
  <div id="quiz-container">
    <div id="question-container"></div>
    <div id="options-container"></div>
    <div id="timer">Time left: <span id="time-left"></span> seconds</div>
    <button id="submit-btn">End & Submit</button>
  </div>
  
  <script>

// JavaScript to hide the loader after 2 seconds
    window.addEventListener('load', function() {
      const loader = document.getElementById('loader');
      setTimeout(function() {
        loader.classList.add('hidden');
      }, 1000);
    });

const questions = [
  {
    question: "Name the search engine developed by Microsoft and a competitor to Google Search.",
    options: ["A) Yahoo", "B) Bing", "C) DuckDuckGo", "D) Ask.com"],
    answer: "B) Bing",
    timer: 30
  },
  {
    question: "Which company is known for its consumer electronics, smartphones, tablets, and smartwatches, and is headquartered in Cupertino, California?",
    options: ["A) Microsoft", "B) Samsung", "C) Apple Inc.", "D) Sony"],
    answer: "C) Apple Inc.",
    timer: 30
  },
  {
    question: "What is the term for a self-driving vehicle that uses advanced sensors and AI algorithms to navigate without human intervention?",
    options: ["A) Autonomous Car", "B) Self-Driving Car", "C) Driverless Vehicle", "D) Autonomous Vehicle"],
    answer: "D) Autonomous Vehicle",
    timer: 30
  },
  {
    question: "Name the virtual assistant developed by Amazon, which powers devices like Echo and Alexa-enabled smart speakers.",
    options: ["A) Siri", "B) Google Assistant", "C) Cortana", "D) Alexa"],
    answer: "D) Alexa",
    timer: 30
  },
  {
    question: "Which technology company is behind the development of the Windows operating system?",
    options: ["A) Google", "B) Microsoft", "C) Apple Inc.", "D) IBM"],
    answer: "B) Microsoft",
    timer: 30
  },
  {
    question: "What is the cloud computing service offered by Google that provides a platform for developing, deploying, and scaling applications?",
    options: ["A) Google Cloud Platform (GCP)", "B) Microsoft Azure", "C) Amazon Web Services (AWS)", "D) Google App Engine"],
    answer: "D) Google App Engine",
    timer: 30
  },
  {
    question: "Name the electric vehicle manufacturer founded by Elon Musk known for its electric cars and renewable energy products.",
    options: ["A) Ford", "B) General Motors (GM)", "C) Tesla, Inc.", "D) Volkswagen"],
    answer: "C) Tesla, Inc.",
    timer: 30
  },
  {
    question: "Which company is known for its social media platform that allows users to share photos and videos and is now owned by Facebook?",
    options: ["A) Twitter", "B) Pinterest", "C) Snapchat", "D) Instagram"],
    answer: "D) Instagram",
    timer: 30
  },
  {
    question: "What is the name of the popular video-sharing platform that allows users to upload and view short-form videos?",
    options: ["A) YouTube", "B) TikTok", "C) Vimeo", "D) Dailymotion"],
    answer: "B) TikTok",
    timer: 30
  },
  {
    question: "Which company, co-founded by Bill Gates, is one of the world's largest technology companies, offering software, hardware, and services?",
    options: ["A) Apple Inc.", "B) Amazon", "C) Google", "D) Microsoft Corporation"],
    answer: "D) Microsoft Corporation",
    timer: 30
  },
  {
    question: "Name the technology that combines the digital and physical worlds to provide real-time information and interactivity in a user's environment.",
    options: ["A) Virtual Reality (VR)", "B) Augmented Reality (AR)", "C) Mixed Reality (MR)", "D) Extended Reality (XR)"],
    answer: "B) Augmented Reality (AR)",
    timer: 30
  },
  {
    question: "Which technology allows users to experience computer-generated environments that simulate a physical presence in a virtual world?",
    options: ["A) Virtual Reality (VR)", "B) Augmented Reality (AR)", "C) Mixed Reality (MR)", "D) Extended Reality (XR)"],
    answer: "A) Virtual Reality (VR)",
    timer: 30
  },
  {
    question: "What is the process of analyzing vast amounts of data to identify patterns, trends, and insights, often used in business and research?",
    options: ["A) Data Analysis", "B) Data Mining", "C) Big Data Analytics", "D) Machine Learning"],
    answer: "C) Big Data Analytics",
    timer: 30
  },
  {
    question: "Name the technology that uses a person's unique physical or behavioral traits for authentication, such as fingerprint or facial recognition.",
    options: ["A) Biometric Authentication", "B) Two-Factor Authentication (2FA)", "C) Identity Verification", "D) Multi-Factor Authentication (MFA)"],
    answer: "A) Biometric Authentication",
    timer: 30
  },
  {
    question: "Which technology focuses on developing machines that can perform tasks without human intervention, learning from experience and data?",
    options: ["A) Artificial Intelligence (AI)", "B) Machine Learning", "C) Robotics", "D) Automation"],
    answer: "A) Artificial Intelligence (AI)",
    timer: 30
  },
  {
    question: "What is the concept of interconnected devices and systems that can communicate and exchange data over the internet?",
    options: ["A) Internet of Things (IoT)", "B) Artificial Intelligence (AI)", "C) Cloud Computing", "D) Smart Systems"],
    answer: "A) Internet of Things (IoT)",
    timer: 30
  },
  {
    question: "Name the technology that uses radio waves to identify and track tags attached to objects, commonly used in supply chain management.",
    options: ["A) Barcode Technology", "B) RFID (Radio Frequency Identification)", "C) NFC (Near Field Communication)", "D) GPS Tracking"],
    answer: "C)NFC (Near Field Communication)",
    timer: 30
  },
  {
    question: "Which technology involves the use of algorithms to analyze medical data and assist in diagnosing diseases and recommending treatments?",
    options: ["A) Medical Imaging Technology", "B) Artificial Intelligence (AI)", "C) Telemedicine", "D) Medical Artificial Intelligence (Medical AI)"],
    answer: "D) Medical Artificial Intelligence (Medical AI)",
    timer: 30
  },
  {
    question: "What is the term for the process of converting spoken language into written text using computer algorithms?",
    options: ["A) Speech Recognition", "B) Voice-to-Text Conversion", "C) Text-to-Speech (TTS)", "D) Natural Language Processing (NLP)"],
    answer: "A) Speech Recognition",
    timer: 30
  },
  {
    question: "Name the technology that allows real-time, simultaneous translation of spoken languages between two or more people.",
    options: ["A) Language Translation Software", "B) Babel Fish", "C) Universal Translator", "D) Machine Translation"],
    answer: "D) Machine Translation",
    timer: 30
  },
  {
    question: "Which technology is a distributed ledger system, like blockchain, but doesn't require the entire network to validate transactions?",
    options: ["A) Blockchain", "B) Directed Acyclic Graph (DAG)", "C) Cryptocurrency", "D) Smart Contracts"],
    answer: "B) Directed Acyclic Graph (DAG)",
    timer: 30
  },
  {
    question: "Name the technology that allows internet users to browse the web privately and securely, protecting their identity and data.",
    options: ["A) Virtual Private Network (VPN)", "B) Secure Socket Layer (SSL)", "C) Tor Browser", "D) Incognito Mode"],
    answer: "A) Virtual Private Network (VPN)",
    timer: 30
  },
  {
    question: "What is the term for a secure and tamper-resistant computer chip used in passports, credit cards, and identification documents?",
    options: ["A) Smart Card", "B) Secure Element (SE)", "C) EMV Chip", "D) Biometric Chip"],
    answer: "A) Smart Card",
    timer: 30
  },
  {
    question: "Name the technology that uses sound waves to transfer data between devices, replacing the need for Wi-Fi or Bluetooth connections.",
    options: ["A) Nearby Share", "B) Acoustic Communication", "C) Sonar Technology", "D) Near Field Communication (NFC)"],
    answer: "A) Nearby Share",
    timer: 30
  }
];

  // Shuffle the questions randomly
questions.sort(() => Math.random() - 0.5);

 
let currentQuestionIndex = 0;
    let score = 0;
    let timer;

    const quizContainer = document.getElementById("quiz-container");
    const questionContainer = document.getElementById("question-container");
    const optionsContainer = document.getElementById("options-container");
    const timerContainer = document.getElementById("time-left");
    const submitButton = document.getElementById("submit-btn");

    function startQuiz() {
      displayQuestion();
    }

    function displayQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionContainer.textContent = currentQuestion.question;
      optionsContainer.innerHTML = "";

      for (let i = 0; i < currentQuestion.options.length; i++) {
        const option = document.createElement("button");
        option.textContent = currentQuestion.options[i];
        option.addEventListener("click", checkAnswer);
        optionsContainer.appendChild(option);
      }

      startTimer(currentQuestion.timer);
    }

    function startTimer(time) {
      let timeLeft = time;
      updateTimerDisplay(timeLeft);

      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay(timeLeft);

        if (timeLeft === 0) {
          clearInterval(timer);
          displayNextQuestion();
        }
      }, 1000);
    }

    function updateTimerDisplay(timeLeft) {
      if (timeLeft >= 0) {
        timerContainer.textContent = timeLeft;
      }
    }

    function checkAnswer(event) {
      const selectedOption = event.target.textContent;
      const currentQuestion = questions[currentQuestionIndex];

      if (selectedOption === currentQuestion.answer) {
        score++;
      }

      clearInterval(timer);
      displayNextQuestion();
    }

    function displayNextQuestion() {
      currentQuestionIndex++;

      if (currentQuestionIndex < questions.length) {
        displayQuestion();
      } else {
        endQuiz();
      }
    }

 
    function endQuiz() {
      clearInterval(timer);

      const quizContainer = document.getElementById("quiz-container");
      quizContainer.style.display = "none";

      const resultContainer = document.createElement("div");
      resultContainer.id = "result-container";

      const correctAnswers = score;
      const wrongAnswers = questions.length - score;

      let comment;

      if (score === 30) {
        comment = "Congratulations! You scored a perfect 30/30!";
      } else if (score >= 25) {
        comment = "Great job! You have excellent knowledge!";
      } else if (score >= 20) {
        comment = "Well done! You have a solid understanding!";
      } else if (score >= 15) {
        comment = "Good effort! You have a good grasp of the concepts!";
      } else if (score >= 10) {
        comment = "Nice attempt! Keep learning to improve your knowledge!";
      } else if (score >= 5) {
        comment = "Not bad! You have some basic understanding!";
      } else if (score >= 1) {
        comment = "You can do better! Keep practicing and learning!";
      } else {
        comment = "Oops! Better luck next time! Keep learning!";
      }

      resultContainer.innerHTML = `
        <p>Your score: <span>${score}</span> out of <span>${questions.length}</span></p>
        <p>Correct Answers: <span class="correct-answers">${correctAnswers}</span></p>
        <p>Wrong Answers: <span class="wrong-answers">${wrongAnswers}</span></p>
        <p class="comment">${comment}</p>
      `;

      const parentContainer = document.getElementById("quiz-container").parentNode;
      parentContainer.insertBefore(resultContainer, quizContainer.nextSibling);
    }

    window.addEventListener('load', function() {
    const loader = document.getElementById('loader');
    setTimeout(function() {
      loader.classList.add('hidden');
    }, 1000);

    const submitButton = document.getElementById('submit-btn');
    submitButton.addEventListener('click', endQuiz);
    });

    startQuiz();
    
  </script>
</body>
</html>
